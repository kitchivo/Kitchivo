<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary favicon (placed in `public/`) -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/Logo.png" />

    <!-- SEO meta -->
    <meta name="description" content="Discover quality kitchen and home products at Kitchivo. Shop bestsellers, new arrivals, cookware, storage solutions, dinnerware, and kitchen tools. Free shipping on select items." />

    <meta name="language" content="English" />

    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="Kitchivo" />

    <meta name="geo.region" content="IN" />

    <link href="/src/style.css" rel="stylesheet" />
