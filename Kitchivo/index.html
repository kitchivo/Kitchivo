<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary favicon (placed in `public/`) -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/Logo.png" />

    <!-- SEO meta -->
    <meta name="description" content="Kitchivo — quality kitchen and home products. Discover bestsellers, new arrivals, and curated collections." />
    <meta name="keywords" content="kitchen, home, cookware, bakeware, Kitchivo, bestsellers, new arrivals" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kitchivo — Kitchen & Home" />
    <meta property="og:description" content="Kitchivo — quality kitchen and home products. Discover bestsellers, new arrivals, and curated collections." />
    <meta property="og:image" content="/Logo.png" />
    <meta property="og:site_name" content="Kitchivo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kitchivo — Kitchen & Home" />
    <meta name="twitter:description" content="Kitchivo — quality kitchen and home products." />
    <meta name="twitter:image" content="/Logo.png" />

    <!-- Canonical: replace with your live site URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <link href="/src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchivo — Kitchen & Home</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
